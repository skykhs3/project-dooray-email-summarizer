<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dooray 이메일 요약 크롬 익스텐션</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; width: 250px; }
    button { padding: 10px; margin-top: 10px; width: 100%; cursor: pointer; }
    button:disabled { background-color: gray; cursor: not-allowed; }
    label { display: flex; align-items: center; gap: 10px; cursor: pointer; margin-top: 10px; }
    #termsModal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 15px; border-radius: 8px; width: 90%;
      max-width: 400px; text-align: center;
    }
  </style>
</head>
<body>
  <h2>📌 Dooray 이메일 요약</h2>

  <!-- 약관 동의 -->
  <button id="openTerms">📜 약관 보기</button>
  <label>
    <input type="checkbox" id="consentToggle">
    약관에 동의합니다.
  </label>
  
  
  <p id="status">❌ 약관에 동의해야 기능을 사용할 수 있습니다.</p>
  <button id="clearCache" disabled>🗑 요약 내용 캐시 삭제</button>

  <!-- 약관 모달 -->
  <div id="termsModal">
    <div class="modal-content">
      <h3>📜 서비스 이용 약관</h3>
      <p>
        이 확장 프로그램은 Dooray 이메일을 요약하여 제공합니다.<br>
        이메일 내용이 OpenAI API를 통해 처리되며, 보안이 보장되지 않습니다.<br>
        이에 동의하지 않는 경우 서비스를 이용할 수 없습니다.
      </p>
      <button id="closeTerms">닫기</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
